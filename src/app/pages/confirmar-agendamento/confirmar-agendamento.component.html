<section class="container">
  <div>
    <h3 class="text-center mt-3">Confirmar Agendamento</h3>
  </div>
  <form class="mt-3 flex-nowrap">
    <div id="dia">
    <h5>Dias diponiveis:</h5>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="checkSeg">
      <label class="form-check-label" for="checkSeg">
        Segunda-feira
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="checkTer">
      <label class="form-check-label" for="checkTer">
        Terça-feira
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="checkQua">
      <label class="form-check-label" for="checkQua">
        Quarta-feira
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="checkQui">
      <label class="form-check-label" for="checkQui">
        Quinta-feira
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="checkSex">
      <label class="form-check-label" for="checkSex">
        Sexta-feira
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="checkSab">
      <label class="form-check-label" for="checkSab">
        Sábado
      </label>
    </div>
    </div>
    <div id="horario" class="mt-3">
    <h5>Horarios disponíveis</h5>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="checkManha">
      <label class="form-check-label" for="checkManha">
        De manhã (09h as 12h)
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" value="" id="checkTarde">
      <label class="form-check-label" for="checkTarde">
        De Tarde (12h as 17h)
      </label>
    </div>
  </div>
    <button type="submit" class="btn btn-primary mt-3">Continuar</button>
  </form>
  </section>
