<section class="container">
<div>
  <h3 class="text-center mt-3">Agendar 1º ou 2º via</h3>
</div>
<form class="mt-3 flex-nowrap">
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Nome</span>
    <input type="text" class="form-control" placeholder="Nome completo" aria-label="nome" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">C.P.F.</span>
    <input type="text" class="form-control" placeholder="CPF" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Data de nascimento</span>
    <input type="date" class="form-control" placeholder="Data de Nascimento" aria-label="dataNascimento" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Email</span>
    <input type="text" class="form-control" placeholder="Email para contato" aria-label="dataNascimento" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Telefone</span>
    <input type="text" class="form-control" placeholder="Telefone para contato" aria-label="dataNascimento" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Escolha o serviço</span>
    <select class="form-select" aria-label="CIN OU RG">
      <option value="1" selected>CIN Carteira de Identidade Nacional</option>
      <option value="2">RG Registro Geral Estadual</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Continuar</button>
</form>
</section>
