<section class="container">
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a routerLink="/agendar/cnh">
        <img src="/banner-cnh.jpg" class="d-block w-100" alt="Agendar habilitação">
      </a>
      </div>
      <div class="carousel-item">
        <a routerLink="/agendar/identidade">
        <img src="/banner-identidade.jpg" class="d-block w-100" alt="Agendar carteira de identidade">
      </a>
      </div>
      <div class="carousel-item">
        <a routerLink="/agendar/veiculo">
        <img src="/banner-veiculo.jpg" class="d-block w-100" alt="Agendar serviço de veículo">
      </a>
      </div>
    </div>

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>
<div class="mt-3">
  <h1>Escolher Serviço:</h1>
</div>
<div class="row justify-content-center mt-3" id="servicos">
  <div class="card m-1" style="width: 18rem;">
    <a routerLink="/agendar/identidade" style="text-decoration: none; color: inherit;">
    <div class="card-body">
      <h3>Documentos Pessoais</h3>
      <ul class="list-group">
        <p class="card-text">Obter documento de identidade RG Estadual ou CIN </p>
      </ul>
    </div>
  </a>
  </div>
  <div class="card m-1" style="width: 18rem;">
    <a routerLink="/agendar/cnh" style="text-decoration: none; color: inherit;">

      </ul>
    </div>
  </a>
  </div>
  <div class="card m-1" style="width: 18rem;">
    <a routerLink="/agendar/veiculo" style="text-decoration: none; color: inherit;">

      <ul class="list-group">

  </div>

</div>
